<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consumo de PokeApi</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="titulo">Lista de Pok√©mon</h1>
		</header>
		<main id="ejemplo" class="main"></main>
		<template class="template">
			<div class="container__cartas">
				<p class="num_poke"></p>
				<div class="carta">
					<img
						src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-switch/f/f2/Charmander.jpg"
						class="carta__img"
					/>
					<h3 class="titulo__carta">Charmander <span class="span_carta">30HP</span></h3>
					<div class="datos__carta">
						<div class="datos__carta-ataque">
							<p class="numero_ataque">45k</p>
							<p class="tipo_stat">Ataque</p>
						</div>
						<div class="datos__carta-especial">
							<p class="numero_especial">45k</p>
							<p class="tipo_stat">Especial</p>
						</div>
						<div class="datos__carta-defensa">
							<p class="numero_defensa">45k</p>
							<p class="tipo_stat">Defensa</p>
						</div>
					</div>
				</div>
			</div>
		</template>
		<script src="ejemplo_consumoApi(pokemon).js"></script>
		<!-- <script src="main(tutorialConsumoApi).js"></script> -->
	</body>
</html>
