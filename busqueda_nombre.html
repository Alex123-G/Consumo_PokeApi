<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consumo de PokeApi</title>
		<link rel="stylesheet" href="css/busqueda_nombre.css" />
		<script src="https://kit.fontawesome.com/7e5b2d153f.js"></script>
	</head>
	<body class="body">
		<header class="header">
			<h1 class="titulo">Lista de Pokémon</h1>
			<button class="nav__toggle" aria-label="Abrir menú">
				<i class="fas fa-bars"></i>
			</button>
			<nav class="nav__header" id="nav_list">
				<ul class="lista_header">
					<li class="item-lista__header">
						<a class="item-link" href="index.html">Lista al azar</a>
					</li>
					<li class="item-lista__header">
						<a class="item-link" href="busqueda.html">Búsqueda por nombre</a>
					</li>
					<li class="item-lista__header">
						<a class="item-link" href="busqueda_numero.html">Búsqueda por número</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<form class="busqueda" method="POST">
				<label for="name" class="name__label">Nombre del Pokémon</label>
				<input
					type="text"
					id="name"
					class="name__input"
					placeholder="Ingrese el nombre del pokémon"
				/>
				<button type="button" id="btn_action" class="name__input boton_action">
					Buscar
				</button>
				<input
					id="btn_reload"
					type="reset"
					value="Restablecer"
					class="name__input boton_action"
				/>
			</form>
		</main>

		<div class="container__cartas"></div>
		<template class="template">
			<div class="carta">
				<p class="num_poke">N°</p>
				<img src="a" class="carta__img" />
				<h3 class="titulo__carta">Charmander <span class="span_carta">30HP</span></h3>
				<h5 class="tipos_pokemon__titulo">
					Tipo:
					<!-- <span class="tipos_pokemon">Fuego</span
					><span class="tipos_pokemon segundo_tipo">Dragon</span> -->
				</h5>
				<div class="datos__carta">
					<div class="datos__carta-ataque">
						<p class="numero_ataque">45k</p>
						<p class="tipo_stat">Ataque</p>
					</div>
					<div class="datos__carta-especial">
						<p class="numero_especial">45k</p>
						<p class="tipo_stat">Especial</p>
					</div>
					<div class="datos__carta-defensa">
						<p class="numero_defensa">45k</p>
						<p class="tipo_stat">Defensa</p>
					</div>
				</div>
			</div>
		</template>

		<script src="js/list_name.js"></script>
		<script src="efectos.js"></script>
	</body>
</html>
